<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <h1 class="slds-page-header__title slds-truncate">Object Health Checker</h1>
                            <p class="slds-text-body_small">Check data quality and field population for Salesforce objects</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slds-m-top_medium">
            <lightning-combobox
                label="Select Object"
                placeholder="Select an object"
                value={selectedObject}
                options={objects}
                onchange={handleObjectChange}
                class="slds-m-bottom_small">
            </lightning-combobox>

            <lightning-button
                label="Check Health"
                onclick={handleClick}
                disabled={isLoading}
                variant="brand"
                class="slds-m-bottom_small">
            </lightning-button>

            <template if:true={isLoading}>
                <div class="slds-spinner_container">
                    <lightning-spinner alternative-text="Loading object health data" size="medium"></lightning-spinner>
                    <p class="slds-assistive-text">Loading object health data</p>
                </div>
            </template>

            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <template if:true={successMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_success" role="alert">
                    <span class="slds-assistive-text">success</span>
                    <h2>{successMessage}</h2>
                </div>
            </template>

            <template if:true={fieldStats}>
                <template if:true={fieldStats.length}>
                    <div class="slds-table_container slds-m-top_medium">
                        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="slds-text-heading_label" scope="col">
                                        <div>Field Label</div>
                                    </th>
                                    <th class="slds-text-heading_label" scope="col">
                                        <div>API Name</div>
                                    </th>
                                    <th class="slds-text-heading_label" scope="col">
                                        <div>Population %</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={fieldStats} for:item="fieldStat">
                                    <tr key={fieldStat.apiName} class="slds-hint-parent">
                                        <td data-label="Field Label">
                                            <div class="slds-truncate" title={fieldStat.fieldLabel}>{fieldStat.fieldLabel}</div>
                                        </td>
                                        <td data-label="API Name">
                                            <div class="slds-truncate" title={fieldStat.apiName}>{fieldStat.apiName}</div>
                                        </td>
                                        <td data-label="Population %">
                                            <div class="slds-truncate">
                                                <lightning-formatted-number 
                                                    value={fieldStat.populationPercentage} 
                                                    format-style="percent" 
                                                    maximum-fraction-digits="2">
                                                </lightning-formatted-number>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
                <template if:false={fieldStats.length}>
                    <div class="slds-text-align_center slds-m-top_medium">
                        <p class="slds-text-body_small">No field statistics found for this object</p>
                    </div>
                </template>
            </template>

            <template if:false={fieldStats}>
                <template if:false={isLoading}>
                    <div class="slds-text-align_center slds-m-top_medium">
                        <p class="slds-text-body_small">Select an object and click "Check Health" to view field statistics</p>
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
