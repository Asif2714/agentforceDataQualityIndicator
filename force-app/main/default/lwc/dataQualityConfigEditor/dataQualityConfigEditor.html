<template>
    <lightning-card title="Data Quality Configuration" icon-name="standard:data_cleaning">
        <div class="slds-p-around_medium">
            <div if:true={isLoading} class="slds-is-relative">
                <lightning-spinner alternative-text="Loading..."></lightning-spinner>
            </div>

            <div if:true={error} class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                {error}
            </div>

            <!-- Record Context Header -->
            <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_4-of-12">
                        <p class="slds-text-title_caps">Object API Name</p>
                        <p class="slds-text-heading_small slds-truncate" title={displayObjectName}>{displayObjectName}
                        </p>
                    </div>
                    <div class="slds-col slds-size_4-of-12">
                        <p class="slds-text-title_caps">Created Date</p>
                        <lightning-formatted-date-time value={displayCreatedDate} year="numeric" month="short"
                            day="2-digit" hour="2-digit" minute="2-digit">
                        </lightning-formatted-date-time>
                    </div>
                    <div class="slds-col slds-size_4-of-12">
                        <p class="slds-text-title_caps">Last Modified</p>
                        <lightning-formatted-date-time value={displayLastModifiedDate} year="numeric" month="short"
                            day="2-digit" hour="2-digit" minute="2-digit">
                        </lightning-formatted-date-time>
                    </div>
                </div>
            </div>

            <!-- Grid Header -->
            <div
                class="slds-grid slds-gutters slds-grid_vertical-align-center slds-border_bottom slds-p-bottom_x-small slds-m-bottom_small header-row">
                <div class="slds-col slds-size_6-of-12">
                    <span class="slds-text-title_caps">Field Selection</span>
                </div>
                <div class="slds-col slds-size_3-of-12">
                    <span class="slds-text-title_caps">Importance (Weight)</span>
                </div>
                <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                    <span class="slds-text-title_caps">Required</span>
                </div>
                <div class="slds-col slds-size_1-of-12"></div>
            </div>

            <template for:each={rows} for:item="row" for:index="index">
                <div key={row.key}
                    class="slds-grid slds-gutters slds-grid_vertical-align-start slds-m-bottom_small row-item">
                    <!-- Field Selector -->
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-combobox name="field-selector" label="Field" variant="label-hidden"
                            value={row.fieldApiName} placeholder="Select Field" options={row.availableOptions}
                            onchange={handleFieldChange} data-index={index} required>
                        </lightning-combobox>
                    </div>

                    <!-- Weight Selector -->
                    <div class="slds-col slds-size_3-of-12">
                        <lightning-combobox name="weight-selector" label="Weight" variant="label-hidden"
                            value={row.weight} options={weightOptions} onchange={handleWeightChange} data-index={index}
                            required>
                        </lightning-combobox>
                    </div>

                    <!-- Required Checkbox -->
                    <div class="slds-col slds-size_2-of-12 slds-text-align_center slds-p-top_x-small">
                        <lightning-input type="checkbox" variant="label-hidden" label="Required"
                            checked={row.isRequired} onchange={handleRequiredChange} data-index={index}>
                        </lightning-input>
                    </div>

                    <!-- Remove Button -->
                    <div class="slds-col slds-size_1-of-12 slds-p-top_xx-small">
                        <lightning-button-icon icon-name="utility:delete" variant="border-filled"
                            alternative-text="Remove" title="Remove" onclick={handleRemoveRow} data-index={index}>
                        </lightning-button-icon>
                    </div>
                </div>
            </template>

            <div class="slds-m-top_medium">
                <lightning-button label="Add Field" icon-name="utility:add" onclick={handleAddRow}
                    disabled={disableAdd}>
                </lightning-button>
            </div>
        </div>
        <div slot="footer">
            <lightning-button variant="brand" label="Save Configuration" onclick={handleSave}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
